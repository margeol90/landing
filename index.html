<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style = "background-image: url('images/background.png');">
    <div class="container">
      <h1>
        Learn To Code
      </h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </p>
      <a href="#" class="btn-green">Learn more</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How It Works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="">
        <h4>Apply</h4>
        <p>Learn more about this programme.</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="">
        <h4>Product</h4>
        <p>Learn more about this programme.</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="">
        <h4>Learn</h4>
        <p>Learn more about this programme.</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <ul class="inline-list">
      <li>
        <a href="#"><i class="fa-brands fa-facebook fa-3x"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-brands fa-github fa-3x"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-brands fa-linkedin fa-3x"></i></a>
      </li>
    <div class = "text">
      <p>Coded with ❤️ by Margarita</p>
    </div>
  </div>
</body>
</html>
